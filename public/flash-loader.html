<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flash Game Loader</title>
    <meta http-equiv="Content-Security-Policy" 
          content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; object-src * 'unsafe-inline' 'unsafe-eval';">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #flash-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #flash-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            pointer-events: none;
        }
        embed {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="flash-container">
        <div id="flash-message">Loading Flash game...</div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const swfUrl = urlParams.get('swf') || 'http://129.212.239.167/flash/Loading.swf?user=1&key=5a527eaa-815f-4a92-a98d-920b8077601f&config=http://129.212.239.167/config.xml';
        const flashVars = urlParams.get('vars') || 'editby=Trminhpc';
        
        console.log('Loading SWF:', swfUrl);
        console.log('FlashVars:', flashVars);
        console.log('Plugins available:', navigator.plugins.length);
        
        // Try to fetch SWF to check if accessible
        fetch(swfUrl, { method: 'HEAD', mode: 'no-cors' })
            .then(response => {
                console.log('✅ SWF URL fetch attempt completed');
            })
            .catch(err => {
                console.error('❌ Cannot fetch SWF:', err);
            });
        
        // Check for Flash
        let hasFlash = false;
        for (let i = 0; i < navigator.plugins.length; i++) {
            console.log('Plugin ' + i + ':', navigator.plugins[i].name);
            if (navigator.plugins[i].name.toLowerCase().includes('flash') || 
                navigator.plugins[i].name.toLowerCase().includes('shockwave')) {
                hasFlash = true;
            }
        }
        
        if (hasFlash) {
            console.log('✅ Flash plugin detected!');
            
            // Hide loading message after 2 seconds
            setTimeout(() => {
                const msg = document.getElementById('flash-message');
                if (msg) msg.style.display = 'none';
            }, 2000);
            
            // Create Flash embed - full screen
            const flashHTML = `
                <embed id="game-flash"
                    src="${swfUrl}"
                    flashvars="${flashVars}"
                    type="application/x-shockwave-flash"
                    width="100%" height="100%"
                    quality="high"
                    allowscriptaccess="always"  
                    allowfullscreen="true"
                    allownetworking="all"       wmode="window"              pluginspage="http://www.macromedia.com/go/getflashplayer">
            `;
            
            document.getElementById('flash-container').innerHTML += flashHTML;
            
            // Monitor Flash load
            setTimeout(() => {
                const flashObj = document.getElementById('game-flash');
                if (flashObj) {
                    console.log('Flash object created');
                    console.log('Flash type:', flashObj.type);
                    console.log('Flash readyState:', flashObj.readyState);
                    console.log('Flash offsetWidth:', flashObj.offsetWidth);
                    console.log('Flash offsetHeight:', flashObj.offsetHeight);
                    
                    // Try to call Flash methods
                    try {
                        if (typeof flashObj.PercentLoaded === 'function') {
                            console.log('Flash PercentLoaded:', flashObj.PercentLoaded());
                        }
                        if (typeof flashObj.TotalFrames === 'function') {
                            console.log('Flash TotalFrames:', flashObj.TotalFrames());
                        }
                    } catch (e) {
                        console.error('Cannot call Flash methods:', e.message);
                    }
                    
                    // Add click handler to activate Flash
                    flashObj.addEventListener('click', function() {
                        console.log('Flash clicked!');
                    });
                    
                    // Check computed style
                    const style = window.getComputedStyle(flashObj);
                    console.log('Flash display:', style.display);
                    console.log('Flash visibility:', style.visibility);
                } else {
                    console.error('Flash object not created!');
                }
            }, 1000);
            
            // Check again after 3 seconds
            setTimeout(() => {
                const flashObj = document.getElementById('game-flash');
                if (flashObj) {
                    console.log('=== 3 seconds check ===');
                    console.log('Flash readyState:', flashObj.readyState);
                    
                    // Try to manually click to activate
                    console.log('Attempting to click Flash to activate...');
                    flashObj.click();
                }
            }, 3000);
        } else {
            console.error('❌ Flash plugin NOT detected!');
            document.getElementById('flash-container').innerHTML = 
                '<p style="color: red;">Flash plugin not found!</p>';
        }
    </script>
</body>
</html>
